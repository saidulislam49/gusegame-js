<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <style>
        #greatingFalse{
            visibility: hidden;
        }
        #greatingTrue{
            visibility: hidden;
        }
    </style>

</head>
<body>
    
    <audio id="win" src="audio/congratulation.mp3" ></audio>
    <audio id="lose" src="audio/lose2.mp3" ></audio>

    <div class="container_full d-flex justify-content-center">
        <div class="col-4 mt-5">
             <div class="row">
                 <div class="col-6">
                     <input type="text" class="form-control" id="myInputFiled">
                </div>
                 <div class="col-6">
                     <button class="btn btn-secondary w-100" onclick="myNumber()">Submit</button>
                </div>
             </div>

             <div class="row">
                   <div class="col-6">
                    <div class="alert alert-dark my-3 text-center" id="customNumber"></div>
                   </div>
                   <div class="col-6">
                    <div class="alert alert-dark my-3 text-center" id="defaultNumber"> </div>
                   </div>
             </div>

             <div class="row">
                   <div class="alert alert-danger my-3 text-center" id="greatingFalse">You lose the game</div>
                   <div class="alert alert-primary my-3 text-center" id="greatingTrue">You win the game</div>
             </div>

             <div class="row"> 
                <div class="col-6 m-auto">
                    <button disabled class="btn btn-primary w-100 " onclick="randomNum()" id="playButton">PLAY NOW</button>
                </div>
            </div>

        </div>
    </div>
    

    <script>

        function myNumber(){
            var givenInput = document.getElementById('myInputFiled').value
            if(givenInput >=0 && givenInput < 10){
                document.getElementById('customNumber').innerHTML = givenInput
                document.getElementById('playButton').disabled = false
            }
            
        }

        function randomNum(){
            var computerNumber = Math.floor(Math.random() * 10)

            document.getElementById('defaultNumber').innerHTML = computerNumber
            showAlert()
            
        }
        
        function showAlert(){
            var myNum = Number(document.getElementById('customNumber').innerText)
            var computNum = Number(document.getElementById('defaultNumber').innerText)

            if(myNum == computNum){
                var tone = document.getElementById('win')

                document.getElementById('greatingTrue').style.visibility = "visible"
                document.getElementById('greatingFalse').style.visibility = "hidden"
                tone.play()

            }
            else{
                var tone = document.getElementById('lose')

                document.getElementById('greatingFalse').style.visibility = "visible"
                document.getElementById('greatingTrue').style.visibility = "hidden"
                tone.play()
            }

        } 
        
    </script>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
